<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Товар</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h2 ${requestScope.login}></h2>
  <a href="marketplace" class="btn btn-success">главная</a>
  <h1><td th:text="${product.name}"></td></h1>
  <img th:src="${product.imageName}" alt=""/>
  <table class="table table-striped">
    <tr>
      <th>Цена</th>
      <td th:text="${product.value}"></td>
    </tr>
    <tr>
      <th>В наличии</th>
      <td th:text="${product.inStock}"></td>
    </tr>
    <tr>
      <th>Описание</th>
      <td th:text="${product.description}"></td>
    </tr>
  </table>
  <br>
  <br>
  <a href="showcase" class="btn btn-success">Назад</a>
</body>
</html>
